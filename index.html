<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .bg-premium-light {
      background: linear-gradient(135deg, #7FA2FF 0%, #A5B6FF 50%, #C8D1FF 100%);
      position: relative;
    }

    .bg-premium-light::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.4) 0%, transparent 40%);
      pointer-events: none;
    }

    .bg-premium-dark {
      background: linear-gradient(135deg, #1E3A8A 0%, #312E81 50%, #1E1B4B 100%);
      position: relative;
    }

    .bg-premium-dark::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(67, 56, 202, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(67, 56, 202, 0.4) 0%, transparent 40%),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      pointer-events: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    @keyframes wave {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    .animate-wave {
      animation: wave 3s linear infinite;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
